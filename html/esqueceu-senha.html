<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b21197af3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/esqueceu-senha.css">
    <title>Suporte ProVest</title>
</head>

<body>
    <header class="barra">
        <div class="logoprovest">
            <center>
                <img src="../img/logoProVest.png" alt="LogoProVest">
            </center>
        </div>
    </header>

    <div class="titulo-insira-email">
        <h1>Insira seu e-mail</h1>
    </div>

    <div class="instruncao">
        <p>Diga-nos o endereço de email associado à sua conta ProVest, e nós enviaremos um email com um link para
            redefinir sua senha.</p>
    </div>

    <div class="enviar-email">
        
        <form action="#" method="POST">
            <center>

                <div class="e-mail-enviar">
                    <input type="text" name="e-mail-enviar" placeholder=" E-mail">
                </div>

                <div class="btn-enviar">
                    <center>
                        <button type="submit" name="botão-enviar">Enviar <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </center>
                </div>

            </center>
        </form>



</body>

</html>
