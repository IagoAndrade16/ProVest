<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/LogoProVest.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/meuperfil.css">
    <script src="https://kit.fontawesome.com/b21197af3e.js" crossorigin="anonymous"></script>
    <title>Meu Perfil</title>


</head>

<body>

    <header class="barra">
        <div class="logoprovest">
            <center>
                <img src="../img/logoProVest.png" alt="LogoProVest">
            </center>
        </div>
    </header>


    <div class="escrita">
        <h1>Meu Perfil</h1>

        <!--parte que mostra as recomendacoes da foto para perfil -->
        <div class="foto">
            <h1>Foto</h1>


            <div class="recomendacao">
                Recomendamos um tamanho<br /> acima de 300px em jpg ou png.
            </div>
        </div>

        <!-- sobre os dados do usuario -->
        <div class="dados">
            <h1>Dados Pessoais</h1>

            <div class="info-dados">
                Esses dados são utilizados na<br /> identificação.
            </div>
        </div>
    </div>


    <!--foto perfil-->
    <div class="foto-usuario">
        <a href='#'>
            <img src="../img/fotoPessoa.jpg" alt="Foto de Perfil" id="foto-perfil">
        </a>

    </div>

    <!--info do usuario detalhadamente-->
    <div class="info-usuario">
        Name

        <div class="info-name">
            <br />

        </div>

        E-mail
        <div class="info-email">
            <br />
        </div>

        Senha
        <div class="info-senha">
            <br />
        </div>

        Estado
        <div class="info-estado">
            <br />
        </div>

        Cidade
        <div class="info-cidade">

        </div>
    </div>

    <!--borda-->
    <div class="borda"></div>



    <!--segunda parte do meu perfil sendo meus cursos-->
    <div class="meus-cursos">
        <h1> Meus Cursos</h1>

        <div class="cursos">
            <div class="foto-p-curso">
                <a href='#'>
                    <img src="../img/fotocurso.png" alt="Foto do Curso" id="foto-curso">
                </a>

            </div>

            <div class="infocurso">
                <h1>Protetores do saber</h1>

                <div class="info-curo">


                </div>
            </div>
        </div>
    </div>

</body>

</html>
