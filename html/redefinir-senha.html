<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/redefinir-senha.css">
    <title>Redefinir Senha</title>
</head>
<body>

    <header class="barra">
        <div class="logoprovest">
            <center>
                <img src="../img/logoProVest.png" alt="LogoProVest">
            </center>
        </div>
    </header>

    <div class="titulo-mudar-senha">
        <h1>Redefinição de Senha</h1>
    </div>

    <div class="redefinir-senhas">
        
        <form action="#" method="POST">
            <center>

                <div class="redefinir-senha">
                    <input type="password" name="Redefinir-senha" placeholder=" Nova Senha">
                </div>

                <div class="btn-redefinir">
                    <center>
                        <button type="submit" name="botão-redefinir">Redefinir Senha</button>
                    </center>
                </div>

            </center>
        </form>


    
    
</body>
</html>
