<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">

    <title>Cadastro</title>
</head>

<body>

    <header class="barra">
        <div class="logoprovest">
            <center>
                <img src="../img/logoProVest.png" alt="LogoProVest">
            </center>
        </div>
    </header>

    <a href="#">
        <div class="titulo">
            <h1>Crie sua conta</h1>
        </div>
    </a>


    <div class="cadastro">
        <form action="#" method="POST">
            <center>
                <div class="nome-usuario">
                    <input type="text" name="Nome-de-usuario" placeholder="   Nome de usuÃ¡rio">
                </div>

                <div class="estado">
                    <input type="text" name="Estado" placeholder="   Estado">
                </div>

                <div class="cidade">
                    <input type="text" name="Cidade" placeholder="   Cidade">
                </div>

                <div class="e-mail">
                    <input type="text" name="E-mail" placeholder="   E-mail">
                </div>

                <div class="senha">
                    <input type="password" name="Senha" placeholder="   Senha">
                </div>

                <div class="botao">
                    <center>
                        <button type="submit" name="Button">Cria conta</button>
                    </center>
                </div>

            </center>
        </form>
    </div>

    <div class="Login">
        <p>Ja tem uma conta?<a href="#"> Clique aqui</a></p>
    </div>

</html>
